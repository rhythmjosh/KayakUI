<!DOCTYPE html>
<html>
<head>
    <title>Kayak - Cheap Flights, Hotels, Airline Tickets, Cheap Tickets, Cheap Travel Deals - Compare hundreds of travel sites at once</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="header">
        <div class="wrapper">
        <ul class="first_menu">
            <li><img src="kayak-logo.png" alt="kayak_logo" width="196px" height="60px" style="margin-top:-20px"/></li>
            <li><a href="#">HOTELS</a></li>
            <li><a href="#">FLIGHTS</a></li>
            <li><a href="#">CARS</a></li>
            <li><a href="#">PACKAGES</a></li>
            <li><a href="#">DEALS</a></li>
        </ul>
        <ul class="second_menu">
            <li><a href="#">Login</a></li>
            <li><a href="#">GRID</a></li>
        </ul>
        </div>
    </div>
    <div class="wrapper">
        <h1>Flights</h1>
        <div class="trip_type">
        <ul>
            <li><a href="#">Round-Trip</a></li>
            <li><a href="#">One-Way</a></li>
            <li><a href="#">Multi-City</a></li>
        </ul>
        </div>
        <div id="search">
            <form>
                <input  class="from" type="text" name="from" placeholder="From"/>
                <input  class="to" type="text" name="to" placeholder="To"/>
                <input class="depart" type="text" name="depart" placeholder="Depart"/>
                <input class="return" type="text" name="return" placeholder="Return"/>
                <input class="age_choice" type="text" name="age_choice" placeholder="1 adult, Economy"/>
                <button class="button"><a href="#">Search</a></button>
            </form>
        </div>
    </div>
</body>
</html>
